# ~/.config/starship/config.toml

add_newline = true
command_timeout = 300

[hostname]
ssh_only = true
format = "[$ssh_symbol](bold blue) on [$hostname](bold green) "
trim_at = "."
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = "⚡"

